<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Flujo de Atención - Restaurante</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h1>Diagrama de Flujo: Atención en Restaurante</h1>

    <div class="step" id="step1">🔴 Llegada del cliente</div>
    <div class="arrow">↓</div>

    <div class="step">📋 Protocolo de recepción</div>
    <div class="arrow">↓</div>

    <div class="step decision">📖 ¿Cliente evalúa el menú?</div>
    <div class="arrow">↓</div>

    <div class="step">📝 Toma de la comanda</div>
    <div class="arrow">↓</div>

    <div class="step">👨‍🍳 Elaboración del pedido</div>
    <div class="arrow">↓</div>

    <div class="step">🍽️ Entrega del pedido</div>
    <div class="arrow">↓</div>

    <div class="step decision">❓¿El cliente desea algo más?</div>
    <div class="arrow">↓</div>

    <div class="step">🔁 Si: Repite desde toma de comanda</div>
    <div class="arrow">↘️</div>

    <div class="step final">🔚 No: Retirada del cliente</div>
  </div>
</body>
</html>
