<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Tienda Online</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    /* Estilos para animar la aparición de la tienda */
    .hidden {
      display: none;
    }
    .fade-in {
      animation: fadeIn 0.5s ease-in-out forwards;
    }
    @keyframes fadeIn {
      0% {
        opacity: 0;
        transform: translateY(50px);
      }
      100% {
        opacity: 1;
        transform: translateY(0);
      }
    }
  </style>
</head>
<body>

  <!-- FORMULARIO DE ACCESO -->
  <section id="auth-section">
    <h2>Bienvenido</h2>
    <div id="auth-forms">
      <div id="register-form">
        <h3>Registrarse</h3>
        <input type="text" id="reg-username" placeholder="Nombre de usuario" required>
        <input type="password" id="reg-password" placeholder="Contraseña" required>
        <button onclick="register()">Registrarse</button>
      </div>

      <div id="login-form">
        <h3>Iniciar Sesión</h3>
        <input type="text" id="login-username" placeholder="Nombre de usuario" required>
        <input type="password" id="login-password" placeholder="Contraseña" required>
        <button onclick="login()">Iniciar Sesión</button>
      </div>
    </div>
  </section>

  <!-- TIENDA (SECCIÓN OCULTA AL PRINCIPIO) -->
  <div id="store" class="hidden">
    <header>
      <h1>Tienda Online</h1>
      <input type="text" id="search" placeholder="Buscar productos..." />
    </header>

    <main>
      <section id="categories">
        <h2>Categorías</h2>

        <!-- Categoría Zapatos -->
        <div class="category" data-category="Zapatos">
          <h3>Zapatos</h3>
          <div class="product-container" id="cat-zapatos">
            <!-- Producto 1 -->
            <div class="product">
              <img src="https://via.placeholder.com/150" alt="Zapato 1">
              <p>Zapato Deportivo</p>
              <p>$50</p>
              <button onclick="addToCart('Zapato Deportivo', 50)">Agregar al carrito</button>
            </div>
            <!-- Producto 2 -->
            <div class="product">
              <img src="https://via.placeholder.com/150" alt="Zapato 2">
              <p>Zapato Formal</p>
              <p>$80</p>
              <button onclick="addToCart('Zapato Formal', 80)">Agregar al carrito</button>
            </div>
            <!-- Agrega hasta 10 productos más aquí -->
          </div>
        </div>

        <!-- Categoría Ropa -->
        <div class="category" data-category="Ropa">
          <h3>Ropa</h3>
          <div class="product-container" id="cat-ropa">
            <!-- Producto 1 -->
            <div class="product">
              <img src="https://via.placeholder.com/150" alt="Camisa 1">
              <p>Camisa Casual</p>
              <p>$30</p>
              <button onclick="addToCart('Camisa Casual', 30)">Agregar al carrito</button>
            </div>
            <!-- Producto 2 -->
            <div class="product">
              <img src="https://via.placeholder.com/150" alt="Camisa 2">
              <p>Camisa Formal</p>
              <p>$40</p>
              <button onclick="addToCart('Camisa Formal', 40)">Agregar al carrito</button>
            </div>
            <!-- Agrega hasta 10 productos más aquí -->
          </div>
        </div>

        <!-- Categoría Accesorios -->
        <div class="category" data-category="Accesorios">
          <h3>Accesorios</h3>
          <div class="product-container" id="cat-accesorios">
            <!-- Producto 1 -->
            <div class="product">
              <img src="https://via.placeholder.com/150" alt="Gorra 1">
              <p>Gorra Deportiva</p>
              <p>$20</p>
              <button onclick="addToCart('Gorra Deportiva', 20)">Agregar al carrito</button>
            </div>
            <!-- Producto 2 -->
            <div class="product">
              <img src="https://via.placeholder.com/150" alt="Gorra 2">
              <p>Gorra Casual</p>
              <p>$25</p>
              <button onclick="addToCart('Gorra Casual', 25)">Agregar al carrito</button>
            </div>
            <!-- Agrega hasta 10 productos más aquí -->
          </div>
        </div>

      </section>

      <section id="cart">
        <h2>Carrito</h2>
        <ul id="cart-list"></ul>
        <button id="checkoutBtn">Realizar Pedido</button>
      </section>

      <section id="orderForm" class="hidden">
        <h2>Formulario de Pedido</h2>
        <form id="orderFormContent">
          <input type="text" id="fullName" placeholder="Nombre Completo" required />
          <input type="text" id="idNumber" placeholder="Número de Cédula" required />
          <input type="email" id="email" placeholder="Correo Electrónico" required />
          <input type="tel" id="phoneNumber" placeholder="Número de Celular" required />
          <button type="submit">Enviar Pedido</button>
        </form>
      </section>
    </main>
  </div>

  <script src="script.js"></script>
</body>
</html>
