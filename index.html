<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Tienda Market</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div id="app" class="hidden">
    <!-- NAVBAR SUPERIOR -->
    <header class="navbar">
      <div class="logo">🛍️ Market</div>
      <input type="text" placeholder="Buscar productos..." />
      <div class="icons">
        <span id="logout">Cerrar sesión</span>
        <span>🛒 Carrito</span>
      </div>
    </header>

    <!-- MENÚ LATERAL + CONTENIDO -->
    <main class="main-content">
      <aside class="sidebar">
        <h3>Categorías</h3>
        <ul>
          <li>🛋️ Muebles</li>
          <li>🧸 Decoración</li>
          <li>🛏️ Dormitorio</li>
          <li>🛒 Accesorios</li>
        </ul>
      </aside>

      <section class="products">
        <h2>Ofertas del Día</h2>
        <div class="product-grid">
          <div class="product">
            <img src="https://via.placeholder.com/150" alt="Producto 1" />
            <h4>Silla Moderna</h4>
            <p>$45.00</p>
          </div>
          <div class="product">
            <img src="https://via.placeholder.com/150" alt="Producto 2" />
            <h4>Almohadas Coloridas</h4>
            <p>$25.00</p>
          </div>
          <div class="product">
            <img src="https://via.placeholder.com/150" alt="Producto 3" />
            <h4>Toalla de Microfibra</h4>
            <p>$18.00</p>
          </div>
        </div>
      </section>
    </main>
  </div>

  <!-- FORMULARIO DE LOGIN/REGISTRO -->
  <div id="auth" class="auth-container">
    <h2>Inicia sesión o regístrate</h2>
    <input type="text" id="username" placeholder="Nombre de usuario" />
    <input type="password" id="password" placeholder="Contraseña" />
    <button onclick="login()">Iniciar sesión</button>
    <button onclick="register()">Registrarse</button>
    <p id="auth-msg"></p>
  </div>

  <script src="script.js"></script>
</body>
</html>
